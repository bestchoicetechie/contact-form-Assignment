<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>Assignment Programmed by Awe John</h1>
    </div>
    <div class="container">
        <div id="form">
            <div class="left-form">
                <img src="/images/1111.png" alt="form image" width="300">
            </div>
            <div class="right">
                <h2 style="text-align: center; padding: 20px; color: #1e86ca; font-size: 35px;">Contact Us</h2>
                <form action="/" method="get">
                    <div class="name">
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required />
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="phone">
                        <input type="tel" name="phone" id="Phone Number" placeholder="phone" required minlength="11" maxlength="13"  />
                    </div>
                    <div class="website">
                        <label for="website">* Optional</label>
                        <input type="url" name="url" id="website" placeholder="Website" />
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="15" rows="5" minlength="50" maxlength="200" required></textarea>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Submit</button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>

    <br><br>
    <hr>
    
    <br><br>
    <div>
        <h1>The below form shows additional information to be collected from users</h1>
    </div>
    <div class="container" style="width: 70%;">
        
        <div id="form">
            <div class="left-form">
                <img src="/images/1111.png" alt="form image" width="300">
            </div>
            <div class="right">
                <h2 style="text-align: center; padding: 20px; color: #1e86ca; font-size: 35px;">Contact Us</h2>
                <form action="/" method="get">
                    <div class="name">
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required />
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="phone">
                        <input type="tel" name="phone" id="Phone Number" placeholder="phone" required minlength="11" maxlength="13"  />
                    </div>
                    <div class="file">
                        <label for="file">Upload Picture</label>
                        <input type="file" name="picture" id="file" />
                    </div>
                    <div class="courses">
                        <label for="courses">Select Courses</label><br>
                        <br>
                        <label for="web">Web Design<input type="checkbox" name="web" id="web" /></label>
                        <label for="graphics">Graphics Design<input type="checkbox" name="graphics" id="graphics" /></label>
                        <label for="database">Database<input type="checkbox" name="database" id="database" /></label>
                    </div>
                    <div class="website">
                        <label for="website">* Optional</label>
                        <input type="url" name="url" id="website" placeholder="Website" />
                    </div>
                    <div class="select">
                        <select name="course" id="course">
                            <option value="--">Select Coursees</option>
                            <option value="frontend">Frontend Developemnt</option>
                            <option value="backend">Backend Developemnt</option>
                            <option value="fullstack">Fullstack Developemnt</option>
                            <option value="database">Database Management</option>
                            <option value="mobile">Mobile App Development</option>
                        </select>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="15" rows="5" minlength="50" maxlength="200" required></textarea>
                    </div>
                    <div class="submit-btn">
                        <button type="reset">Reset</button>
                    </div>
                    <br>
                    <div class="submit-btn">
                        <button type="submit">Submit</button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
