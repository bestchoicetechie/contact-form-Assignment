<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        h1{
            text-align: center;
            font-size: 30px;
            color: blue;
            text-decoration: underline;
        }
        td, th{
            font-size: 18px;
            text-align: center;
            padding: 10px;
        }
        .table{
            width: 30%;
            height: 60vh;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="heading">
        <h1>The Pricing Table</h1>
    </div>
    <div class="table">
        <table border="2" style="width: 100%;">
            <tbody>
                <tr>
                    <th rowspan="5">Bill</th>
                    <th>Products</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Grocery</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th colspan="2">Stationary</th>
                </tr>
                <tr>
                    <td>pen</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Cap</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td colspan="2">100</td>
                </tr>
            </tbody>
            
        </table>
        <caption><p>Programmed by Awe John</p></caption>

    </div>
    
</body>
</html>
